<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MemberPress Manager</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../styles/notifications.css">
</head>
<body>
    <!-- Header with tabs -->
    <header class="header">
        <img src="../icons/icon48.png" alt="MemberPress" class="logo" width="48" height="48">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="members">Members</button>
            <button class="tab-button" data-tab="subscriptions">Subscriptions</button>
            <button class="tab-button" data-tab="notifications">Notifications</button>
        </div>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search...">
        </div>
    </header>

    <div class="container">
        <!-- Members Tab -->
        <div id="members-tab" class="tab-content active">
            <!-- Loading spinner -->
            <div id="members-loading" class="loading-spinner">
                <div class="spinner"></div>
            </div>
            
            <!-- Members list -->
            <div id="members-list" class="data-list"></div>
            
            <!-- Pagination -->
            <div id="members-pagination" class="pagination"></div>
        </div>

        <!-- Subscriptions Tab -->
        <div id="subscriptions-tab" class="tab-content">
            <!-- Loading spinner -->
            <div id="subscriptions-loading" class="loading-spinner">
                <div class="spinner"></div>
            </div>
            
            <!-- Subscriptions list -->
            <div id="subscriptions-list" class="data-list"></div>
            
            <!-- Pagination -->
            <div id="subscriptions-pagination" class="pagination"></div>
        </div>

        <div id="notifications-tab" class="tab-content">
            <!-- NotificationsUI will manage this content -->
        </div>

        <!-- Status message -->
        <div id="status" class="status"></div>
    </div>
    <footer class="footer">
        <p>Copyright Â© 2025 MemberPress, LLC. All rights reserved.</p>
    </footer>
    <script type="module" src="popup.js"></script>
</body>
</html>
